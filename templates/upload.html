<section id="example1">
  <form action="/"  method="POST" enctype="multipart/form-data">
    <div class="container" >
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label class="control-label">Upload File</label>
            <div class="preview-zone hidden">
              <div class="box box-solid">
                <div class="box-header with-border">
                  <div><b>Preview</b></div>
                  <div class="box-tools pull-right">
                    <button type="button" class="btn btn-danger btn-xs remove-preview">
                      <i class="fa fa-times"></i> Reset The Field
                    </button>
                  </div>
                </div>
                <div class="box-body"></div>
              </div>
            </div>
            <div class="dropzone-wrapper">
              <div class="dropzone-desc">
                <i class="glyphicon glyphicon-download-alt"></i>
                <p><font color="gold">Choose an image file or drag it here.</font></p>
              </div>
              <input type="file" name="file" autocomplete="off" class="dropzone" required>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <button type="submit" id="filebutton"  class="btn btn-primary pull-right" onclick="filefunction()">Upload</button>
	  <font color="red"><h4>*{{error}}</h3></font>
        </div>
      </div>
    </div>
  </form>
</section>

  <center><p><h1> OR </h1></p></center>
  
  <section id="example2">
  <form action="/"  method="POST" enctype="multipart/form-data" id="url">
    <div class="container" >
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label class="control-label">Enter URL</label>
           
            <div class="dropzone-wrapper">
              <div class="dropzone-desc">
              <input type="url" name="youtube_link" placeholder="URL" autocomplete="off" required>
			<button type="submit"  id="urlbutton"  class="btn btn-primary" onclick="urlfunction()">Submit</button>
			</div>
            </div>
          </div>
        </div>
      </div>

      
    </div>
  </form>
  
  
</section>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

<script  src="static/js/function.js"></script>
<script>
function filefunction() {
document.getElementById("filebutton").disabled = true;
document.getElementById("urlbutton").disabled = true;
document.getElementById("filebutton").form.submit();
}

function urlfunction(){
document.getElementById("urlbutton").disabled = true;
document.getElementById("filebutton").disabled = true;
document.getElementById("urlbutton").form.submit(); 
}
</script>
